<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="plotly-2.17.1.min.js"></script>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="measure">
        <h1>Pump Calibration</h1>
        <div>
          <h3>Measured RPM vs Flow Rate (ul/min)</h3>
          <article>
            <p>RPM</p>
            <div class="input-box-measure">
              <input type="number" placeholder="6" id="rpm-low" />
              <input type="number" placeholder="10" id="rpm-medium" />
              <input type="number" placeholder="14" id="rpm-high" />
            </div>
          </article>
          <article>
            <p>Flow Rate</p>
            <div class="input-box-measure">
              <input type="number" id="fr1-low" />
              <input type="number" id="fr1-medium" />
              <input type="number" id="fr1-high" />
            </div>
          </article>
          <article>
            <p>Flow Rate (#2)</p>
            <div class="input-box-measure">
              <input type="number" id="fr2-low" />
              <input type="number" id="fr2-medium" />
              <input type="number" id="fr2-high" />
            </div>
          </article>
          <article>
            <p>Flow Rate (#3)</p>
            <div class="input-box-measure">
              <input type="number" id="fr3-low" />
              <input type="number" id="fr3-medium" />
              <input type="number" id="fr3-high" />
            </div>
          </article>
        </div>
      </section>

      <section>
        <h3>Calculated RPM on target Flow Rate</h3>

        <article class="calculate">
          <div>
            <p>Target Flow Rate</p>
            <div class="input-box-calculate">
              <input type="number" placeholder="10" id="target-fr1" />
              <input type="number" placeholder="30" id="target-fr2" />
              <input type="number" placeholder="50" id="target-fr3" />
              <input type="number" placeholder="70" id="target-fr4" />
              <input type="number" placeholder="100" id="target-fr5" />
            </div>
          </div>
          <div>
            <p>Result RPM</p>
            <div class="input-box-calculate">
              <input readonly type="number" value="" id="result-rpm1" />
              <input readonly type="number" value="" id="result-rpm2" />
              <input readonly type="number" value="" id="result-rpm3" />
              <input readonly type="number" value="" id="result-rpm4" />
              <input readonly type="number" value="" id="result-rpm5" />
            </div>
          </div>
        </article>
        <button class="calc-btn">Calculate</button>
      </section>

      <section class="result">
        <h3>Fitting Result</h3>
        <ul>
          <li>
            <span>Equation :</span><span class="result-eq">y = mx + b</span>
          </li>
          <li><span>R-square :</span><span class="result-rsq">NaN</span></li>
        </ul>
        <!-- <div id="axes" style="width: 140%; height: 100vw"></div> -->
        <div id="axes"></div>
      </section>
    </main>
  </body>
</html>
